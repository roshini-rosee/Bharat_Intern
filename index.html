<!DOCTYPE html>
<html>
<head>
  <title>Video Conferencing Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Roshini Video Conferencing Website</h1>
  <div id="video-container">
    <video id="local-video" autoplay></video>
    <video id="remote-video" autoplay></video>
  </div>
  <div id="controls-container">
    <button id="start-button">Start Video</button>
    <button id="stop-button">Stop Video</button>
    <button id="toggle-audio-button">Toggle Audio</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
